name: Java CI with Maven

on:
  push:
    branches: [ "main", "dev", "prod-support" ]
  pull_request:
    branches: [ "main", "dev", "prod-support"]

jobs:


  test:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 1.17
      - name: Maven Package
        run: mvn -B clean verify --file URLShortner(Backend)/pom.xml